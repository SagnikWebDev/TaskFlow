        <h1 class="icon_title">TaskFlow</h1>
      </span>
    </header>
    <main>
      <section class="hero_section">
        <div class="hero_wrapper">
          <div class="hero">
            <div class="hero_content">
              <h2 class="hero_header_text">Welcome To The TaskFlow</h2>
              <p class="hero_content_text">
                manage your daily tasks with kanban board...
              </p>
            </div>
            <button class="hero_btn">Create A New Project</button>
          </div>
        </div>
      </section>
      <section class="projects_section">
        <div class="projects_container">
          <h2 class="projects_container_text">Projects</h2>
          <div class="project_container">
            <div class="project_container_title_wrapper">
              <h3 class="project_container_title">Project</h3>
              <div class="btn_container">
                <select name="sort" id="sort">
                  <option value="up">ascending (date)</option>
                  <option value="down">descending (date)</option>
                </select>
              </div>
            </div>
            <div class="project_wrapper"></div>
            <div class="empty_project_container">
              <h3>No Projects Yet.</h3>
            </div>
          </div>
        </div>
      </section>
      <section class="project_dashboard_section">
        <div class="project_dashboard">
          <div class="Project_address">
            <p>
              <span class="homeroute_link">Projects</span>/<span
                class="project_name_text"
              ></span>
            </p>
          </div>
          <h2 class="project_dashboard_text">Project1</h2>
          <div class="kanban_board_container">
            <h3 class="kanban_board_text">kanban board</h3>
            <div class="kanban_board">
              <div class="kanban_board_col_wrapper">
                <div class="kanban_board_col_todo">
                  <div class="kanban_board_col_todo_header_text">
                    <div
                      class="kanban_board_col_item_header_text_wrapper kanban_board_col_todo_header_text_wrapper"
                    >
                      <p class="kanban_board_col_todo_header_text">Todo</p>
                      <button
                        class="add_kanban_board_col_items_task add_kanban_board_col_todo_task"
                      >
                        +
                      </button>
                    </div>
                    <div class="kanban_board_col_todo_tasks"></div>
                  </div>
                </div>
                <div class="kanban_board_col_inProgess">
                  <div class="kanban_board_col_inProgess_header_text">
                    <div
                      class="kanban_board_col_item_header_text_wrapper kanban_board_col_inProgess_header_text_wrapper"
                    >
                      <p class="kanban_board_col_inProgess_header_text">
                        in progress
                      </p>
                      <button
                        class="add_kanban_board_col_items_task add_kanban_board_col_inProgess_task"
                      >
                        +
                      </button>
                    </div>
                    <div class="kanban_board_col_inProgress_tasks"></div>
                  </div>
                </div>
                <div class="kanban_board_col_done">
                  <div class="kanban_board_col_done_header_text">
                    <div
                      class="kanban_board_col_item_header_text_wrapper kanban_board_col_done_header_text_wrapper"
                    >
                      <p class="kanban_board_col_done_header_text">done</p>
                      <button
                        class="add_kanban_board_col_items_task add_kanban_board_col_done_task"
                      >
                        +
                      </button>
                    </div>
                    <div class="kanban_board_col_done_tasks"></div>
                  </div>
                </div>
              </div>
              <div class="empty_tasks_container">
                <h1>No Tasks yet.</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="modals_section">
        <div class="project_modal">
          <h2 class="project_modal_title">Create a Project</h2>
          <form class="project_modal_form">
            <label for="project_name">project</label>
            <input type="text" id="project_name" required />
            <p class="project_modal_error_msg">FIeld required!</p>
            <button class="create_project">Create</button>
          </form>
        </div>
        <div class="kanban_modal" id="todo">
          <h2 class="kanban_modal_title">Add a Kanban Board Task</h2>
          <form class="kanban_modal_form">
            <label for="kanban_modal_input_label_name" id="todo"
              >Todo Task</label
            >
            <input type="text" id="kanban_modal_input_label_name" required />
            <p class="kanban_modal_error_msg">FIeld required!</p>
            <button class="create_kanban">add</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
